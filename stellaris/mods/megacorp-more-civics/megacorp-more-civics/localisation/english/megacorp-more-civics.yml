 civic_antisocial_media:0 "Antisocial Media"
 civic_antisocial_media_desc:0 "This Megacorporation brings together the media and prejudice to connect citizens in a virtual network. Intrusive advertisements, mail spam and annoying trolls are some of the methods used to stir up distrust among the population."
 civic_corporate_charity:0 "Corporate Charity"
 civic_corporate_charity_desc:0 "This Megacorporation commercialises various charities, resulting in the distribution of wealth among the population. Of course, managing such an organisation requires funding so a liberal commision is applied all donations."
